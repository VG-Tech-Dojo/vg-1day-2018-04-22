<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>vg-1day-2018</title>
  <link rel="stylesheet" href="/assets/css/skeleton.css" />
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <h5>メッセージアプリ</h5>
    </div>
    <div class="row">
      <!-- 1-1. ユーザー名を表示しよう -->
      <div class="message-list" v-for="message in messages">
        <message
          :id="message.id"
          :body="message.body"
          :username="message.username"
          :timestamp="message.update_timestamp"
          :remove-message="removeMessage"
          :update-message="updateMessage"
        ></message>
      </div>
    </div>
    <div class="row">
        <select class="u-full-width" v-model="newMessage.imageID">
            <option disabled value="">Please select one</option>
            <option value="image1">1</option>
            <option value="image2">2</option>
            <option value="image3">3</option>
            <option value="image4">4</option>
            <option value="image5">5</option>
            <option value="image6">6</option>
            <option value="image7">7</option>
            <option value="image8">8</option>
            <option value="image9">9</option>
            <option value="image10">10</option>
        </select>
      <textarea class="u-full-width" v-model="newMessage.body" placeholder="メッセージ"></textarea>
      <input type="text" class="u-full-width" v-model="newMessage.username" placeholder="ユーザー名">
      <button class="button-primary" v-on:click="sendMessage">Send</button>
    </div>
  </div>

  <script src="/assets/js/vue.js"></script>
  <script src="/assets/js/whatwg-fetch.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
